name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy Nginx files to frontend directory
      run: |
        cp -r nginx front/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push frontend Docker image
      run: |
        docker build -t kingheedo/reactchat-front:latest ./front
        docker push kingheedo/reactchat-front:latest

    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Stop and remove existing containers
          docker pull kingheedo/reactchat-front:latest
          docker stop reactchat-front || true
          docker rm reactchat-front || true

          # Create a directory for SSL certificates if it doesn't exist
          mkdir -p /etc/letsencrypt/live/reactchat.online

          # Generate new SSL certificates with Certbot if necessary (dry run to check renewal)
          sudo certbot renew --dry-run

          # Copy SSL certificates to the server
          cat /etc/letsencrypt/live/reactchat.online/fullchain.pem > /etc/letsencrypt/live/reactchat.online/fullchain.pem
          cat /etc/letsencrypt/live/reactchat.online/privkey.pem > /etc/letsencrypt/live/reactchat.online/privkey.pem

          # Run Docker container with new certificates
          docker run -d \
            -p 443:443 \
            --name reactchat-front \
            -v /etc/letsencrypt/live/reactchat.online:/etc/letsencrypt/live/reactchat.online \
            kingheedo/reactchat-front:latest

          # Nginx 설정 임시 중지
          sudo systemctl stop nginx

          # Nginx 설정 업데이트
          sudo sed -i "s/listen 80 default_server;/listen 443 ssl http2;/g" /etc/nginx/nginx.conf
          sudo sed -i "s/server_name _;/server_name reactchat.online;/g" /etc/nginx/nginx.conf
          sudo sed -i "/server_name reactchat.online;/a \\\tssl_certificate /etc/letsencrypt/live/reactchat.online/fullchain.pem;" /etc/nginx/nginx.conf
          sudo sed -i "/server_name reactchat.online;/a \\\tssl_certificate_key /etc/letsencrypt/live/reactchat.online/privkey.pem;" /etc/nginx/nginx.conf

          # Nginx 재시작
          sudo systemctl start nginx

